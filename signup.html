<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #dbce16;
      background-image: url("bg1.jpg");
      background-size: cover; /* Ensures the background image covers the entire viewport */
      background-position: center; /* Centers the background image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius:35px;
      border : 2.5px solid black;
      background-color: rgba(244, 237, 245, 0.475); /* White with opacity */
  background-blend-mode: overlay; /* Blend the im
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left; /* Align text to left */
      width: 300px; /* Reduce container width */
      margin: auto; /* Center the container */
    }

    h2 {
      margin-bottom: 20px;
      text-align: center; /* Keep the heading centered */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #663399;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #800080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SignUp</h2>
    <form onsubmit="return redirectToLogin(event)">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

      <!-- Use a button element instead of input for better styling -->
      <button type="button" onclick="redirectToLogin()">Sign Up</button>
    </form>
  </div>
  
  <script>
    function redirectToLogin() {
        window.location.href = 'login.html'; // Redirects to login.html
    }
  </script>
</body>
</html>
