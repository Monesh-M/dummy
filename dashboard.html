<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("dash.png");
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .container {
            max-width: 90%;
            width: 600px; /* Widened container */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.75); /* Set opacity to 75% */
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Positioning for the circle */
        }

        .user-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #673ab7;
        }

        .dashboard-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .circle {
            width: 80px; /* Circle size */
            height: 80px; /* Circle size */
            border-radius: 50%; /* Makes it circular */
            background-color: #673ab7; /* Circle color */
            position: absolute; /* Positioning */
            top: -40px; /* Adjust position above the title */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent overflow */
        }

        .circle img {
            width: 100%; /* Makes the image fit inside the circle */
            height: auto; /* Maintains aspect ratio */
            border-radius: 50%; /* Ensures the image is circular */
        }

        .button-container {
            display: grid; /* Use grid for positioning */
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 40px; /* Space between title and buttons */
        }

        .button {
            width: 120px; /* Button width */
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button-red { background-color: #ff5733; }
        .button-pink { background-color: #ff69b4; }
        .button-blue { background-color: #673ab7; }
        .button-green { background-color: #4caf50; }

        /* Responsive Design */
        @media (max-width: 500px) {
            .button {
                width: 100%;
                height: 80px;
                font-size: 14px;
            }

            .container {
                padding: 20px 15px;
            }

            .dashboard-title {
                font-size: 22px;
            }

            .circle {
                width: 60px;
                height: 60px;
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="happy.webp" alt="Profile Picture"> <!-- Replace with your image URL -->
        </div>
        <i class="user-icon">&#x1F464;</i> <!-- User Icon -->
        <h1 class="dashboard-title">User Dashboard</h1>
        <div class="button-container">
            <button class="button button-red" onclick="redirectToVocab()">Vocabulary Lessons</button>
            <button class="button button-pink">Speech Lessons</button>
            <button class="button button-blue">Pronunciation Lessons</button>
            <button class="button button-green">Practice Test</button>
            <button class="button button-red">Test Reports</button>
        </div>
    </div>

    <script>
        function redirectToVocab() {
            window.location.href = 'vocab.html'; // Redirects to vocab.html
        }
    </script>
</body>
</html>
