<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRONUNCIATION Lessons</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #3ae280, #d5d822);
      margin: 0; /* Remove default margin */
      background-size: cover; /* Ensure background covers the entire viewport */
      color: white;
    }

    .container {
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      background-blend-mode: overlay;
      max-width: 400px; /* Limit width of the container */
      width: 90%; /* Responsive width */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      color: black; /* Changed title color to black */
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: #f5a134;
      color: black; /* Changed button text color to black */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #555;
      color: white; /* Button text color changes to white on hover */
    }

    .filter-icon {
      font-size: 2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRONUNCIATION LESSONS</h1>
   
    <button>BEGINNER LEVEL</button>
    <button>INTERMEDIATE LEVEL</button>
    <button>ADVANCED LEVEL</button>
  </div>
</body>
</html>
